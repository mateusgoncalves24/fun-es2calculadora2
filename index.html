<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções com Javascript</title>
</head>
<body>

    <div class="container">
        <h1 id="titulo">Função básicas em Javascript</h1>
        <p id="mensagem">Clique nos botões para ver as ações<p>

        <button class="button" onclick="mostrarAlerta()">Exibir Alerta</button>
        <button class="button" onclick="trocarTexto()">Trocar Texto</button>
        <button class="button" onclick="mudarCor()">Mudar Cor</button>

    </div>
    <script>
        function mostrarAlerta(){
            alert("Olá Mundo!");
        }

        function trocarTexto(){
            // Pegar um elemento pelo ID, document sempre entra no documento html. o que vem depois é oq ele faz e como
            document.getElementById("mensagem").innerText = "seu texto foi alterado!";
        }

        function mudarCor(){
            const message = document.getElementById("mensagem");
            message.style.color = message.style.color === "red" ? "blue" : "red";

            
        }





    </script>
    
</body>
</html>
