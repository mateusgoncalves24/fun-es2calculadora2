<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções 2</title>
</head>
<body>

    <div class="container">
        <h1> 
            Funções - Javascript
        </h1>

        <button class="button" onclick="toggleText()"> Mostrar / Ocultar o Texto</button>
        <p id="toggleText"> Este exemplo de texto será exibido e ocultado</p>

        <h2>Calculadora Simples</h2>
        <input type="number" name="" id="num1" placeholder="Numero 1">
        <input type="number" name="" id="num2" placeholder="Numero 2">

        <div class="botoes">
        <button class="button" onclick="sumCalculate()">Somar</button>
        <button class="button" onclick="subCalculate()">Subtrair</button>
        <button class="button" onclick="multCalculate()">Multiplicar</button>
        <button class="button" onclick="divCalculate()">Dividir</button>
        </div>
       
        <p id="sumResult" >Resultado:</p>
    </div>



    <script>
        // --------------Funçãoa lterar visibilidade
        function toggleText(){  //toggle vem de alternar
            const text = document.getElementById("toggleText")
            text.style.display = text.style.display === "none" ? "block" : "none"
        }  

        //--------------Função somar
        function sumCalculate(){
            const num1 = parseFloat(document.getElementById("num1").value)
            const num2 = parseFloat(document.getElementById("num2").value)
            const resultado = num1 + num2

            document.getElementById("sumResult").innerText = resultado
        }

        function subCalculate(){
            const num1 = parseFloat(document.getElementById("num1").value)
            const num2 = parseFloat(document.getElementById("num2").value)
            const resultado = num1 - num2

            document.getElementById("sumResult").innerText = resultado
        }

        function multCalculate(){
            const num1 = parseFloat(document.getElementById("num1").value)
            const num2 = parseFloat(document.getElementById("num2").value)
            const resultado = num1 * num2

            document.getElementById("sumResult").innerText = resultado
        }

        function divCalculate(){
            const num1 = parseFloat(document.getElementById("num1").value)
            const num2 = parseFloat(document.getElementById("num2").value)
            const resultado = num1 / num2

            document.getElementById("sumResult").innerText = resultado
        }



    </script>
    
</body>
</html>
